esphome:
  name: esphome-web-34e964
  friendly_name: doorbell-chime

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret doorbell_key

ota:

# Assign solenoids as outputs.
output:
  - platform: gpio
    pin: 1
    id: striker_1
  - platform: gpio
    pin: 21
    id: striker_2

button:
  # Buttons for individual solenoids
  - platform: output
    id: doorbell_1
    name: "Doorbell Striker 1"
    output: striker_1
    duration: 250ms
  - platform: output
    id: doorbell_2
    name: "Doorbell Striker 2"
    output: striker_2
    duration: 250ms

  # Template button for 'front door' chime
  - platform: template
    name: "Doorbell"
    on_press:
      then:
       - button.press: doorbell_1
       - delay: 250ms
       - button.press: doorbell_2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-34E964"
    password: !secret wifi_fallback

captive_portal:
    