# Dallas sensors
dallas:
  - pin: D4

sensor:
  - platform: dallas
    address: 0x583cf5e38175f728
    name: 'Amplifier Temperature'
    id: livingroom_hifi_fan_temperature
    on_value_range:
      - above: 30.0
        then:
          - switch.turn_on: livingroom_hifi_fan
      - below: 28.0
        then:
          - switch.turn_off: livingroom_hifi_fan

remote_receiver:
  pin:
    number: D5
    inverted: true
  dump: all

remote_transmitter:
  pin: D7
  carrier_duty_percent: 50%

# Enable Home Assistant API
api:
  encryption:
    key: !secret hififan_key

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  manual_ip:
    static_ip: 10.0.1.116
    gateway: 10.0.1.1
    subnet: 255.255.255.0
    dns1: 10.0.1.100
    dns2: 10.0.1.103

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: 'Esphome-Web-148771'
    password: !secret wifi_fallback

