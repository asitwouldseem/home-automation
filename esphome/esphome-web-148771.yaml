esphome:
  friendly_name: 'hifi-fan'
  name: esphome-web-148771

esp8266:
  board: d1_mini_pro

# Enable logging
logger:

select:
  - platform: template
    name: 'Chosen Source'
    id: select_source
    optimistic: true
    options:
      - HDMI 1
      - HDMI 2
      - HDMI 3

# Output for changing HDMI source.
output:
  - platform: gpio
    pin: D3
    id: change_input

switch:
  - platform: gpio
    pin: D8
    name: 'HiFi Fan'
    id: livingroom_hifi_fan
    restore_mode: ALWAYS_OFF

# Expose IR commands as buttons for the Universal Media Player integration.
button:

  # UGREEN HDMI Switch
  - platform: output
    id: hdmi_switch
    name: "HDMI Switch"
    output: change_input
    duration: 2ms
    on_press:
      - select.next: select_source

  # Cambridge AXR85 Receiver
